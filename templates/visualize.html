{% extends "base.html" %}
{% block content %}
<h2>Data Visualization</h2>

<form method="POST" action="{{ url_for('visualize') }}">
  <div class="mb-3">
    <label for="chart" class="form-label">Select Chart Type:</label>
    <select class="form-select" id="chart" name="chart">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
      <option value="scatter">Scatter Plot</option>
      <option value="heatmap">Heatmap</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>

{% if chart_url %}
  <h3 class="mt-4">Generated Chart</h3>
  <img src="{{ url_for('static', filename='charts/' + chart_url) }}" class="img-fluid mt-3">
{% endif %}
{% endblock %}

{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/export.css') }}">
{% endblock %}

{% block content %}
<div class="export-page">
  <div class="export-container">
    <h2>ðŸ“‚ Data Export & Sharing</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="upload-box">
        <p>Upload your CSV file:</p>
        <input type="file" name="file" accept=".csv" required>
      </div>
      <div class="btns">
        <button type="submit" name="export_csv" class="btn-csv">Export CSV</button>
        <button type="submit" name="export_excel" class="btn-excel">Export Excel</button>
        <button type="submit" name="export_pdf" class="btn-pdf">Generate PDF Report</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
